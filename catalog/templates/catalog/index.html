{% extends 'base.html' %}

{% block content %}
<h2> Bienvenido a Libro Libre</h2>
<p>Estos son los libros disponibles</p>

<ul>
    {% for book in books %}
        <li><a href="{% url 'catalog:book_detail' book.id %}">{{ book.title }}</a> - 
            <a href="{% url 'catalog:author_detail' book.author.id %}">{{ book.author.name }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
